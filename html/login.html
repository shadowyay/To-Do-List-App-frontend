<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0 ">
    <title>To-Do-List App</title>
    <link rel = "stylesheet" , href = "../css/style.css">
    <script type="module">
        import main from '../js/main.js';
        document.addEventListener('DOMContentLoaded', main.init);
    </script>
</head>
<body>
    <header>
        <h1>To-Do-List Manager</h1>
    </header>
    <main>
        <section id = "login-section">
            <h2>Login</h2>
            <form id = "login-form">
                <input type = "email" id = "login-email" placeholder="Email" required>
                <input type = "password" id = "login-password" placeholder="Password" required>
                <button type="submit" id = "login-button" >Login</button>
            </form>
            <p>Dont have an account ? <a id = "show-register" href="#">Register here</a></p>
        </section>
        <section id="register-section" style="display: none;">
            <h2>Register</h2>
            <form id = "register-form">
                <input type="text" id="register-name" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" id="register-button">Register</button>
            </form>
            <p>Already have an account ? <a id="show-login" href="#">Login here</a></p>
        </section>
    </main>
</body>
</html>
